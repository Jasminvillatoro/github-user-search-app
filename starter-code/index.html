<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>GitHub user search app</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo-text">devfinder</h1>
        <div class="nav-theme-cnt">
          <h3>LIGHT</h3>
          <img src="./assets/icon-sun.svg" alt="sun icon" />
        </div>
      </nav>
    </header>
    <form>
      <input
        id="input-bg-img"
        type="text"
        placeholder="Search GitHub username..."
      />
      <button class="search-btn">Search</button>
    </form>
    <!-- Card container holds usernames information -->
    <div class="card">
      <div class="card-top-cnt">
        <div class="card-top-user-info">
          <img id="img" src="" alt="user's image" />
          <div>
            <h2>The Octocat</h2>
            <h5>@octocat</h5>
            <p>Joined 25 Jan 2011</p>
          </div>
        </div>
        <p class="bio"
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>
      </div>
      <div class="card-middle">
        <table>
          <tr>
            <th>Repos</th>
            <th>Followers</th>
            <th>Following</th>
          </tr>
          <tr>
            <td>8</td>
            <td>3938</td>
            <td>9</td>
          </tr>
        </table>
      </div>
      <div class="card-bottom">
        <div>
          <img src="./assets/icon-location.svg" alt="" />
          <p>San Francisco</p>
        </div>
        <div>
          <img src="./assets/icon-website.svg" alt="" />
          <a href=""></a>
        </div>
        <div>
          <img src="./assets/icon-twitter.svg" alt="" />
          <p>Not Available</p>
        </div>
        <div>
          <img src="./assets/icon-company.svg" alt="" />
          <p>@github</p>
        </div>
      </div>
    </div>
  </body>
</html>
