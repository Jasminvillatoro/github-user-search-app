<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>GitHub user search app</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo-text">devfinder</h1>
        <div class="nav-theme-cnt">
          <h3>LIGHT</h3>
          <img src="./assets/icon-sun.svg" alt="sun icon" />
        </div>
      </nav>
    </header>
    <form id="form">
      <input
        id="input"
        class="input-bg-img"
        type="text"
        placeholder="Search GitHub username..."
        value=""
      />
      <button class="search-btn">Search</button>
    </form>
    <!-- Card container holds usernames information -->
    <div class="card">
      <div class="card-top-cnt">
        <div class="card-top-user-info">
          <img id="img" class="user-img" src="" alt="user's image" />
          <div>
            <h2 class="name"></h2>
            <h5 class="user-name"></h5>
            <p class="join-date"> </p>
          </div>
        </div>
        <p class="bio"> </p>
      </div>
      <div class="card-middle">
        <div class="user-count-cnt">
          <h4>Repos</h4>
          <span class="repos-amount"></span>
        </div>
        <div class="user-count-cnt">
          <h4>Followers</h4>
          <span class="followers-amount"></span>
        </div>
        <div class="user-count-cnt">
          <h4>Following</h4>
          <span class="following-amount"></span>
        </div>
      </div>
      <div class="card-bottom">
        <div class="user-links">
          <img src="./assets/icon-location.svg" alt="" />
          <p class="location"></p>
        </div>
        <div class="user-links">
          <img src="./assets/icon-website.svg" alt="" />
          <a href="" target="_blank" class="website-link"></a>
        </div>
        <div class="user-links">
          <img src="./assets/icon-twitter.svg" alt="" />
          <a href="" class="twitter-link"></a>
        </div>
        <div class="user-links">
          <img src="./assets/icon-company.svg" alt="" />
          <p class="company"></p>
        </div>
      </div>
    </div>
  </body>
</html>
